<ion-header>
  <ion-navbar>
    <ion-title>Scanner Validation</ion-title>
  </ion-navbar>
</ion-header>

<!--le div qui affiche le crochet Valide-->
<ion-content>
  <div
    id="header"
    class="box"
    [style.background-color]="isValidTicket ? '#31C44D' : 'red'"
  >
    <h1 style="color:white">{{ ticketTitle }}</h1>
    <ion-icon name="checkmark" color="white"></ion-icon>
  </div>

  <!--Le div qui affiche les informations du billet scannee-->
  <div id="ticket-information" class="box">
    <p>{{ ticketId }}</p>
  </div>

  <div
    id="btn-scan"
    class="box"
    [style.background-color]="isValidTicket ? '#31C44D' : 'red'"
  >
    Scanner un nouveau billet
  </div>
</ion-content>
