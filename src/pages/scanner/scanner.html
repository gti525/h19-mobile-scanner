<ion-header>
  <ion-navbar>
    <ion-title>Scanner Validation</ion-title>
  </ion-navbar>
</ion-header>

<!--le div qui affiche le crochet Valide-->
<div id="container">
  <div
    class="box box-1"
    [style.background-color]="isValidTicket ? '#31C44D' : 'red'"
  >
    <h2>{{ ticketTitle }}</h2>
    <ion-icon name="checkmark" color="white"></ion-icon>
  </div>
  <div class="box box-2">
    <h3><b>Identifiant du billet:</b></h3>
    <p>{{ ticketId }}</p>
  </div>
  <div
    (click)="scanTicket()"
    class="box box-3"
    [style.background-color]="isValidTicket ? '#31C44D' : 'red'"
  >
    Scanner un nouveau billet
  </div>
</div>
