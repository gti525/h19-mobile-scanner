<ion-content class="bg">

    <h1>TICKET SCANNER</h1>
  </div>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Nom d'utilisateur</ion-label>
          <ion-input type="text" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Mot de passe</ion-label>
          <ion-input type="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <p>
            Mot de passe oubli√©? <a (click)="onGoToParametre()">Cliquez ici</a>
          </p>
        </ion-item>
        <ion-item>
          <button
            ion-button
            (click)="login()"
            color="primary"
            block
            outline
          >
            Connexion
          </button>
        </ion-item>
      </ion-list>
</ion-content>
